name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Verify
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew --version
          ./gradlew --no-daemon --stacktrace ktlintCheck test :app-desktop:compileKotlin

  desktop-package:
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    timeout-minutes: 30
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Package Desktop (Windows)
        shell: bash
        run: |
          ./gradlew --no-daemon --stacktrace :app-desktop:packageDistribution
