name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: gradle/actions/setup-gradle@v4
      - name: Verify
        shell: bash
        run: |
          ./gradlew --version
          chmod +x ./gradlew
          ./gradlew --no-daemon ktlintCheck test :app-desktop:compileKotlin

  desktop-package:
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: gradle/actions/setup-gradle@v4
      - name: Package Desktop (Windows)
        shell: bash
        run: ./gradlew --no-daemon :app-desktop:packageDistribution
